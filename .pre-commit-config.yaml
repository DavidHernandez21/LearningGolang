# default_language_version:
#     python: python3.10
repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v5.0.0
        hooks:
        -   id: trailing-whitespace
        -   id: end-of-file-fixer
        -   id: check-yaml
        -   id: detect-private-key
    -   repo: https://github.com/gitleaks/gitleaks
        rev: v8.27.0
        hooks:
            - id: gitleaks
    -   repo: https://github.com/golangci/golangci-lint
        rev: v2.1.6
        hooks:
            - id: golangci-lint
              exclude: |
                (?x)^(
                    BuiltInFunctions/Copy\.go$|
                    BuiltInFunctions/CopyStrings\.go$|
                    Channels/ChannelTryRecieveSend\.go$|
                    Channels/Channels\.go$|
                    Channels/Channels1t1Notif\.go$|
                    Channels/ChannelsUseCases\.go$|
                    Interfaces/Interfaces\.go$|
                    Interfaces/MethodSets\.go$|
                    Interfaces/TypeAssertion\.go$|
                    ReadWrite/CsvReadWrite\.go$|
                    ReadWrite/ToPdf\.go$|
                    composer/loadGCP\.go$|
                    goroutines/GoRoutines\.go$|
                    goroutines/patterns\.go$|
                    json/httpJson\.go$
                )$
